<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas</title>
    <link rel="icon" href="data:,"> <!-- нужно для того, что бы после нажатия кнопки плей, не выходило ошибокв консоли -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>

    <audio id="myAudio" src="https://cdn.glitch.global/6bc6d84d-22cc-4ef1-a24a-88e9e1302039/Let%20It%20Snow%20-%20Dean%20Martin.mp3?v=1691402219839" loop="loop" autoplay="allowed"></audio>
    
    <div class="heading">
        <h1>Santa is comming to town!!!</h1>
    </div>

    <button id="myButton"><img src="https://cdn.glitch.global/6bc6d84d-22cc-4ef1-a24a-88e9e1302039/button.png?v=1691402211014" alt="play" height="80px"></button>
    <button id="buttonPause"><img src="https://cdn.glitch.global/6bc6d84d-22cc-4ef1-a24a-88e9e1302039/pause.png?v=1691411841651" alt="pause" height="80px"></button>

    <div class="container">
        <div class="christmas">
            <div class="block">
                <h4 class="days"></h4>
                <h3>DAYS</h3>
            </div>
        </div>

        <div class="christmas">
            <div class="block">
                <h4 class="hours"></h4>
                <h3>HOURS</h3>
            </div>
        </div>

        <div class="christmas">
            <div class="block">
                <h4 class="minutes"></h4>
                <h3>MINUTES</h3>
            </div>
        </div>

        <div class="christmas">
            <div class="block">
                <h4 class="seconds"></h4>
                <h3>SECONDS</h3>
            </div>
        </div>
    </div>
  
  
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <script src="script.js"></script>
</body>
</html>
